<div class="row">
    <div class="form-group">
        <label for="inputSalutation" class="col-sm-2 control-label">Salutation:</label>
        <div class="col-sm-2">
            <select name="salutation" id="inputSalutation" class="form-control" required ng-model="data.salutation">
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Miss.">Miss.</option>
                <option value="Dr.">Dr.</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" name="name" id="inputName" class="form-control" required ng-model="data.firstName">
        </div>
    </div>
</div>
<!-- /. footer -->
